site_name: "Synthetic Biology Schema"

docs_dir: docs
site_dir: mkdocs_html

theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
#  palette:
#    scheme: slate
#    primary: cyan
  features:
    - content.tabs.link

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
#  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
#  - Home: home.md
  - Home: index.md

site_url: https://synbio-bestof.github.io/synbio-bestof/
repo_url: https://github.com/turbomam/synbio-bestof/
